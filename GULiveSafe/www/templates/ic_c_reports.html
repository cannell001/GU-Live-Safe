<ion-view title="Current Reports" hide-nav-bar="false" id="about">
<ion-nav-buttons side="left">
    <a ui-sref="sidemenu.home" class="button button-icon icon ion-arrow-left-c"></a>
    </ion-nav-buttons>
    <ion-content class="bg" padding="true" class=" manual-ios-statusbar">

<ion-list class="report_list">

    <ion-item ng-repeat="y in incident_c_report " class="report_list" style="margin:4px;border-style: double;">
      			<div  style="background-color:#ffc579;background-image: -webkit-gradient(linear, left top, left bottom, from(#ffc579), to(#fb9d23));border-radius:3px; width: 100%;">
   			
   				<p class="text-center" style="font-size:15px; font-weight:400;color:#870014;"><u>Incident Location</u></p>

          <p style="font-size:13px; font-weight:400;color:#fff; ">{{y.current_location}}</p>
        
    </div> 

   	  <div class="col col-100 text-center" style="min-height:18px;text-align:center;">
   		   <p>{{y.message}}</p>
   		</div>

   	<div class="text-center" style="margin-top:10px; background-color:#ffecd8;">
          <b>Status :</b> <span style="color:#870014;"> {{y.status}}...</span>
        </div>
    </ion-item>
</ion-list>

    <p ng-show="!incident_c_report.length" class="text-center" height="250px">No Currently Processing Requests!</p>
    </ion-content>
</ion-view>
